service: serverless-slope

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'production'}
  region: ${opt:region, 'us-east-1'}
  deploymentBucket: ${opt:bucket}
  httpApi:
    cors:
      allowedOrigins:
        - https://all-transit.com
        - https://kylebarron.dev
        - https://kylebarron.github.io
        - https://landsat3d.com
        - https://landsat8.earth
        - https://nst.guide
        - https://nstguide.com
        - https://sentine2.earth
        - http://localhost
      allowedHeaders:
        - Authorization
        - Content-Type
        - X-Amz-Date
        - X-Amz-Security-Token
        - X-Amz-User-Agent
        - X-Api-Key
      allowedMethods:
        - GET
        - OPTIONS
      allowCredentials: true
      maxAge: 6000 # In seconds

  iamRoleStatements:
  -  Effect: "Allow"
     Action:
       - "*"
     Resource:
       - arn:aws:s3:::${opt:bucket}*

  -  Effect: "Allow"
     Action:
       - "s3:*"
     Resource:
       - "arn:aws:s3:::elevation-tiles-prod*"

  apiGateway:
    binaryMediaTypes:
      - '*/*'
    minimumCompressionSize: 1

package:
  artifact: package.zip

functions:
  app:
    handler: serverless_slope.app.app
    memorySize: 192
    timeout: 10
    environment:
      CACHE_CONTROL: ${opt:cache-control, 'public,max-age=3600'}

    events:
      - httpApi:
          path: /{proxy+}
          method: '*'
